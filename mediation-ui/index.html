      <div id="box-chrome" class="box-chrome">
          <div class="browser-bg">
              <div class="browser-top"></div>
              <div class="browser-text1">您当前使用的浏览器版本过低，请下载安装谷歌浏览器。</div>
              <div class="browser-content">
                  <div class="browser-box">
                      <div class="browser-icon">
                        <a href="public/Chrome46.exe"><img src="assets/images/google.jpg" width="100" height="100"/><br/>
                          谷歌浏览器</a>
                      </div>
                    </div>
                  <div class="cls"></div>
              </div>
          </div>
      </div>
      <script type="text/javascript">
            var isChrome = window.navigator.userAgent.indexOf("Chrome") !== -1;
            var Edge = window.navigator.userAgent.indexOf("Edge") !== -1;
            var boxChrome = document.getElementById("box-chrome");
            if (Edge) {
              boxChrome.style.display="block";
            }else if(!isChrome){
              boxChrome.style.display="block";
            }
      </script>
